<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>    
</head>

<body >

    <header>
        <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
    </header>

    <main class="presentacion">

        <section class="input-area">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos </h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >desencriptar</button>
            </div>
        </section>

        <section  class="output-area">
            <textarea  class="mensaje" cols="20" rows="10"></textarea>         
            <button class="copiar" onclick="copiarTexto()">copiar</button>             
        </section>
        
    </main>
    
    <footer class="footer">
        <p>Desarrollado por Edua®do @valos. Desafio ENCRIPTADOR pertenciente a la primera etapa del programa educativo  <strong class="destaque"> ONE</strong> "Oracle Next Education" en colaboración con ♥Alura Latam♥ 2024.</p>
    </footer>
        
    <script src="/script.js"></script>  

</body>

</html>
